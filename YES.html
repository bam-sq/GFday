<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF and Text Box</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #CCCCFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #3498db;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTg4Y2poMmdobzVod2hzdWMwdnR0c2JkbHg0czJ6Znp0cnJuYXZqYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/140Q3PneYyR9N6/giphy.gif" alt="GIF">
        </div>
        <div class="input-container">
            <p>
                YEHEY!! HEY, BABY!!! This means pasado ka na po sa test ko! EME MWEHEHEHEHEHE!! Get ready for your surprise na lang po!!
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('click', function () {
            window.location.href = 'letter.html'; // Change this URL to your desired page
        });
    </script>
</body>
</html>
